{% extends "encyclopedia/layout.html" %}
{% load static %}
{% block title %}
    Encyclopedia
{% endblock %}

{% block nav %}



<div class="">
    <h1 class="text-dark">All Pages</h1>

    <ul style="columns: 3; height: 100px; overflow-y: auto; overflow-x: hidden;">
        {% for entry in entries %}
            <li> <a href="{% url 'entry_page' entry=entry  %}"> {{ entry }}</a></li>
        {% endfor %}
    </ul>
    
</div>

{% endblock %}
