{% extends "encyclopedia/layout.html" %}
{% load static %}
{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="text-dark">All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'entry_page' entry=entry  %}"> {{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
